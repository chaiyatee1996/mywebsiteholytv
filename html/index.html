<head>

  <title>Holy TV Animation - Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e4edf9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 28px;
    }
    .btn {
      display: inline-block;
      margin: 12px 0;
      padding: 14px 32px;
      font-size: 18px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn.holy {
      background: #e74c3c;
    }
    .btn.holy:hover {
      background: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
    }
    .btn.class {
      background: #3498db;
    }
    .btn.class:hover {
      background: #2980b9;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
    }
    p {
      color: #7f8c8d;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
